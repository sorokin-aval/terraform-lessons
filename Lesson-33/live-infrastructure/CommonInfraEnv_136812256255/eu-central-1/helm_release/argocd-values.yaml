nameOverride: argocd

global:
  image:
    repository: harbor.avalaunch.aval/infra-resources/argocd
    tag: v2.1.3
  imagePullSecrets:
  - name: docker-registry-default-secret

controller:
  name: application-controller
  replicas: 1
  nodeSelector:
    pool: workers
  enableStatefulSet: true
  logLevel: info
  env:
    - name: "ARGOCD_CONTROLLER_REPLICAS"
      value: "1"
  extraArgs:
    - --repo-server-timeout-seconds
    - "600"
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus-operator

## Dex
dex:
  enabled: false

## Redis
redis:
  enabled: true
  name: redis
  nodeSelector:
    pool: workers
  image:
    repository: harbor.avalaunch.aval/docker-hub-proxy/library/redis
    tag: 6.2.1-alpine
    imagePullPolicy: IfNotPresent
  containerPort: 6379
  servicePort: 6379
  priorityClassName: ""
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    runAsNonRoot: true
  resources:
    requests:
      cpu: 100m
      memory: 64Mi

server:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus-operator
  replicas: 1
  nodeSelector:
    pool: workers
  extraArgs:
    - --insecure
  logLevel: info
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
    enabled: true
    hosts:
      - argo-common.avalaunch.aval
    paths:
      - /
    https: true
  config:
    url: https://argo-common.avalaunch.aval
    users.anonymous.enabled: "true"
    application.instanceLabelKey: argocd.argoproj.io/instance
    repositories: |
      - url: git@gitlab.avalaunch.aval:argocd/infrastructure-manifests.git
    repository.credentials: |
      - url: git@code.rbi.tech:raiffeisen
        sshPrivateKeySecret:
          name: secret-ssh-auth
          key: sshPrivateKey
      - url: git@gitlab.avalaunch.aval:admin-projects
        sshPrivateKeySecret:
          name: secret-ssh-auth
          key: sshPrivateKey
      - url: git@gitlab.avalaunch.aval:argocd
        sshPrivateKeySecret:
          name: secret-ssh-auth
          key: sshPrivateKey
    oidc.config: |
      name: DEX OIDC provider
      issuer: https://dex.common.avalaunch.aval
      clientID: argo-workflows-sso-common
      clientSecret: SlU5K2Zqd2hkaXc3VnoxclIxSjBhQT09
      requestedScopes: ["openid", "profile", "email", "groups"]
  additionalApplications:
  - name: common
    namespace: kube-system
    project: cluster-addons
    source:
      repoURL: 'git@gitlab.avalaunch.aval:argocd/infrastructure-manifests.git'
      targetRevision: HEAD
      path: aws-common
      directory:
        recurse: true
    destination:
      server: https://kubernetes.default.svc
      namespace: kube-system
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
  additionalProjects:
  - name: cluster-addons
    namespace: kube-system
    description: Cluster addons
    sourceRepos:
    - '*'
    destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  rbacConfig:
    policy.default: role:readonly
    policy.csv: |
      g, prod-sre, role:admin
    # policy.default is the name of the default role which Argo CD will falls back to, when
    # authorizing API requests (optional). If omitted or empty, users may be still be able to login,
    # but will see no apps, projects, etc...
    # policy.default: role:readonly

repoServer:
  replicas: 1
  nodeSelector:
    pool: workers
  env:
   - name: "ARGOCD_EXEC_TIMEOUT"
     value: "300"
  logLevel: info
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus-operator

